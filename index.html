<!DOCTYPE html>
<!-- Coding api assignment by Festus - ALU project -->
<html lang="en" dir="ltr">
<head>
    <meta charset="uft-8">
    <title>Random Quote Generator | by Festus</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN LINK FOR ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma, which is living with the results of other people's thinking.</p><i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name"> Steve Jobs</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>       
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
